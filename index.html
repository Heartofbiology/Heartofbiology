
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Photo‑Portfolio</title>
<style>
    /* reset */
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{width:100%;height:100%;overflow:hidden;background:#000;color:#fff;
        font-family:Arial,Helvetica,sans-serif;}
    /* containers */
    #intro,#main{position:absolute;inset:0;}
    #intro video{width:100%;height:100%;object-fit:cover;}
    #main{display:none;perspective:1200px;/* for 3D tilt */}
    /* particles */
    #particles{position:absolute;inset:0;z-index:1;}
    /* cell image */
    #cellWrapper{position:relative;z-index:2;width:90vw;max-width:800px;
        margin:auto;top:50%;transform:translateY(-50%) rotateX(10deg) rotateY(-5deg);
        transform-style:preserve-3d;transition:transform .6s;}
    #cellWrapper:hover{transform:translateY(-50%) rotateX(3deg) rotateY(3deg);}
    #cellImage{width:100%;height:auto;display:block;filter:drop-shadow(0 0 20px rgba(0,200,255,.6));}
    /* hotspots */
    .hotspot{position:absolute;cursor:pointer;transition:box-shadow .3s;}
    .hotspot:hover{box-shadow:0 0 15px 5px rgba(0,200,255,.7);}
    /* positions (adjust to match your image) */
    #nucleus{width:15%;height:15%;top:40%;left:42%;}
    #mitochondria{width:12%;height:12%;top:45%;left:25%;}
    #golgi{width:18%;height:10%;top:55%;left:60%;}
    #ribosomes{width:25%;height:20%;top:30%;left:55%;}
    #lysosome{width:8%;height:8%;top:60%;left:35%;}
    .hotspot{background:transparent;}
    /* popups */
    .popup{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%) scale(.8);
        width:80vw;max-width:500px;padding:20px;background:rgba(0,0,0,.6);
        border:2px solid #0ff;backdrop-filter:blur(10px);border-radius:12px;
        box-shadow:0 0 20px rgba(0,200,255,.7);
        opacity:0;pointer-events:none;transition:opacity .4s,transform .4s;z-index:20;}
    .popup.active{opacity:1;pointer-events:auto;transform:translate(-50%,-50%) scale(1);}
    .popup h2{margin-bottom:10px;color:#0ff;font-size:1.4em;}
    .popup .close{position:absolute;top:10px;right:10px;width:24px;height:24px;
        cursor:pointer;background:#000;border:1px solid #0ff;border-radius:50%;
        display:flex;align-items:center;justify-content:center;color:#0ff;
        font-weight:bold;transition:background .2s,color .2s;}
    .popup .close:hover{background:#0ff;color:#000;}
    /* responsive */
    @media(max-width:600px){
        #cellWrapper{width:95vw;}
        .popup{width:90vw;}
    }
</style>
</head>
<body>

<!-- intro video -->
<div id="intro">
    <video id="bgVideo" src="2026-02-28T15-11-58_cinematic_horizontal_watermarked.mp4" autoplay muted playsinline></video>
</div>

<!-- main view -->
<div id="main">
    <canvas id="particles"></canvas>

    <div id="cellWrapper">
        <img id="cellImage" src="ChatGPT Image Feb 28, 2026, 08_47_22 PM.png" alt="Animal Cell">
        <div class="hotspot" id="nucleus" data-target="nucleus"></div>
        <div class="hotspot" id="mitochondria" data-target="mitochondria"></div>
        <div class="hotspot" id="golgi" data-target="golgi"></div>
        <div class="hotspot" id="ribosomes" data-target="ribosomes"></div>
        <div class="hotspot" id="lysosome" data-target="lysosome"></div>
    </div>

    <!-- popups -->
    <div class="popup" id="popup-nucleus">
        <div class="close">&times;</div>
        <h2>About Me</h2>
        <p>Tell your story, background, and passions here.</p>
    </div>
    <div class="popup" id="popup-mitochondria">
        <div class="close">&times;</div>
        <h2>Achievements</h2>
        <p>Awards, milestones, recognitions, etc.</p>
    </div>
    <div class="popup" id="popup-golgi">
        <div class="close">&times;</div>
        <h2>Projects</h2>
        <p>Highlight your photo work or other projects.</p>
    </div>
    <div class="popup" id="popup-ribosomes">
        <div class="close">&times;</div>
        <h2>Skills</h2>
        <p>List tools, techniques and specialties.</p>
    </div>
    <div class="popup" id="popup-lysosome">
        <div class="close">&times;</div>
        <h2>Certifications</h2>
        <p>Courses, certificates, or credentials.</p>
    </div>
</div>

<script>
// transition after 8 seconds (or video end)
const intro = document.getElementById('intro');
const main = document.getElementById('main');
const video = document.getElementById('bgVideo');
function showMain(){
    intro.style.display='none';
    main.style.display='block';
    initParticles();
}
video.addEventListener('ended', showMain);
setTimeout(showMain,8000);

// hotspot & popup logic
document.querySelectorAll('.hotspot').forEach(h=>{
    h.addEventListener('click',()=>{
        const popup=document.getElementById('popup-'+h.dataset.target);
        if(popup) popup.classList.add('active');
    });
});
document.querySelectorAll('.popup .close').forEach(btn=>{
    btn.addEventListener('click',e=>{
        e.target.closest('.popup').classList.remove('active');
    });
});

// simple floating particles
function initParticles(){
    const c=document.getElementById('particles'),ctx=c.getContext('2d');
    let ps=[];
    function resize(){c.width=window.innerWidth;c.height=window.innerHeight;}
    function create(){ps.push({x:Math.random()*c.width,y:c.height+10,
        size:Math.random()*2+1,speed:Math.random()*0.5+.2});}
    function anim(){
        ctx.clearRect(0,0,c.width,c.height);
        ps.forEach((p,i)=>{p.y-=p.speed;
            ctx.fillStyle='rgba(80,200,255,0.2)';
            ctx.beginPath();ctx.arc(p.x,p.y,p.size,0,Math.PI*2);ctx.fill();
            if(p.y<-5)ps.splice(i,1);
        });
        if(Math.random()<0.3) create();
        requestAnimationFrame(anim);
    }
    resize();anim();
    window.addEventListener('resize',resize);
}
</script>
</body>
</html>
